eureka.client.service-url.defaultZone=${SERVICE_DISCOVERY_ZONE}
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}
server.port=0
spring.application.name=${SERVICE_USERS_COMMAND_NAME}
spring.data.mongodb.database=${SERVICE_USERS_COMMAND_MONGO_DATABASE}
spring.data.mongodb.host=${SERVICE_USERS_COMMAND_MONGO_HOST}
spring.data.mongodb.password=${SERVICE_USERS_COMMAND_MONGO_PASSWORD}
spring.data.mongodb.port=${SERVICE_USERS_COMMAND_MONGO_PORT}
spring.data.mongodb.username=${SERVICE_USERS_COMMAND_MONGO_USERNAME}
spring.kafka.producer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.key-serializer= org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
