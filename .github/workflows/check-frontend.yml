name: check-frontend
on: [push]
jobs:
  check-frontend:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install
      - name: Typescript check
        working-directory: ./frontend
        run: yarn run lint:check
      - name: Lint check
        working-directory: ./frontend
        run: yarn run lint:check
